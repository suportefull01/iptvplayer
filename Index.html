<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title></title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
    }
  </style>
</head>
<body>

<div id="conteudo">Carregando...</div>

<script>
(async function () {
  try {
    // 1. Captura o IP do usu치rio
    const ipResponse = await fetch("https://api.ipify.org?format=json");
    const ipData = await ipResponse.json();
    const ip = ipData.ip;

    // 2. Monta a URL da p치gina final com o IP
    const url =
      "https://script.google.com/macros/s/AKfycby-d0ZKlSAAY9esjZe3L3CR9ZDk2vu3E2XMUaRiFzoufTMRrhPym9hWowq5fncAEhLB9w/exec?ip=" +
      encodeURIComponent(ip);

    // 3. Busca o HTML da p치gina final
    const pageResponse = await fetch(url);
    const html = await pageResponse.text();

    // 4. Injeta o HTML dentro desta p치gina
    document.getElementById("conteudo").innerHTML = html;

  } catch (e) {
    // fallback silencioso
    document.getElementById("conteudo").innerText = "";
  }
})();
</script>

</body>
</html>
